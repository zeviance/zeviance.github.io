<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>UM Demo</title>
  <style>
    body {
      position: absolute;
      margin: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-size: 13px;
      padding: 1em;
      box-sizing: border-box;
    }
    
    .main-title {
      position: fixed;
      margin: 0;
      padding: 0;
      color: #b1b1b1;
      text-align: center;
      top: 5%;
      left: 50%;
      -webkit-transform: translate3d(-50%,-50%,0);
      transform: translate3d(-50%,-50%,0);
    }

    .main-title .thick {
      text-transform: uppercase;
      font-size: 4.2em;
      letter-spacing: 0.1em;
    }

    .main-title .thin {
      font-weight: 200;
    }

    #mainContainer {
      margin-left: 10%;
      margin-right: auto;
    }

    canvas {      
      width: 80%;
      height: 80%;      
      border: 5px solid rgb(216, 216, 216);
    }

    #photogrid {
      --gap: 2px;
      --num-cols: 4;
      --row-height: 256px;

      width: 80%;
      
      bottom: 1em;
      left: 10%;
      clear: both;

      box-sizing: border-box;
      padding: var(--gap);

      display: grid;
      grid-template-columns: repeat(var(--num-cols), 1fr);
      grid-auto-rows: var(--row-height);
      gap: var(--gap);
    }

    #photogrid > img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #photoHeroUnit {
      grid-row: span 2;
      grid-column: span 2;
    }

    #info {
      z-index: 1;
      position: absolute;
      bottom: 1em;
      left: 10%;
    }

    /*
    @media screen and (max-width: 1024px) {
    #photogrid {
      --num-cols: 2;
      --row-height: 200px;
    }
    */

  </style>
</head>
<body>
  <h1 class="main-title">Unbreak <span class="thin">Machine</span></h1>
  <div id="info">    
    <div id="captureResult" style="padding: 10px; background: #f5da55">
      <button id="saveCaptureBtn">Capture</button>
      <button id="undoDrawBtn">Undo</button>
      <button id="clearDrawBtn">Clear</button>
      <h4 style="color: #000; ">Hello world!</h4>
      <img id="canvasImgScr" width="200"></img>
    </div>    
  </div>
